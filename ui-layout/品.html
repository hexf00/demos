<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: calc( 100vh - 10px);
    }
    div {
      min-height: 50px;
      border: 1px solid #ccc;
    }
    .h2,.h4 {
      flex: 1;
    }
    .h4{
      display: flex;
    }
    .h4-1,.h4-2 {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="h1"></div>
  <div class="h2"></div>
  <div class="h3"></div>
  <div class="h4">
    <div class="h4-1"></div>
    <div class="h4-2"></div>
  </div>
  <div class="h5"></div>
</body>

</html>
